<div class="parcel-management-page page">
  <mat-drawer-container>
    <mat-drawer #drawer mode="over" [position]="'end'">
      <div class="drawer-header">
        <h2>Add a new item</h2>
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>close</mat-icon>
        </button>
      </div>

      <form
        [formGroup]="itemForm"
        (ngSubmit)="onCreateParcel()"
        class="drawer-content"
      >
        <mat-form-field appearance="fill">
          <mat-label>Item name</mat-label>
          <input
            matInput
            formControlName="name"
            placeholder="Enter item name"
          />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Quantity</mat-label>
          <input
            matInput
            type="number"
            formControlName="quantity"
            placeholder="Enter quantity"
          />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Save</button>
      </form>
    </mat-drawer>

    <div class="sub-header">
      <h2>Parcel management</h2>

      <div class="actions">
        <button mat-raised-button (click)="toggleNewItemDrawer()">
          Add Item
        </button>
        <!-- <button mat-raised-button>Delete Selected</button> -->
      </div>
    </div>

    <div class="parcel-list">
      <app-parcel-item
        *ngFor="let parcel of parcels"
        [data]="parcel"
        (deleteParcel)="onDeleteParcel($event)"
      />
    </div>
  </mat-drawer-container>
</div>
